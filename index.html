<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col offset-m1 m10">
          <h1>hello whirled</h1>
        </div>
      </div>

    </header>
    <div class="row">
      <div id="gps-status" class="col m12 right">
      </div>
    </div>

    <div class="row">
      <div class="col offset-m1 m10">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col offset-s1 s2">
                <a id="gps-button" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">gps_fixed</i></a>
              </div>
              <div class="input-field col s3">
                <input value="" id="latitude" type="text">
                <label for="latitude">Latitude</label>
              </div>
              <div class="input-field col s3">
                <input value="" id="longitude" type="text">
                <label for="longitude">Longitude</label>
              </div>
              <div class="input-field col s3">
                <input value="" id="accuracy" type="text">
                <label for="accuracy">Accuracy</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                This is an inline input field:
                <div class="input-field inline">
                  <input id="email" type="email" class="validate">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="gps.js"></script>
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="crowdsourcerer.js"></script>
  </body>
</html>
