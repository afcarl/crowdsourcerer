<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 300px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body>
    <div class="row">
      <div class="col s12">
        <div id="map">
        Loading map...<br>
        <br>
        <br>
        <div style="text-align: center;">
          <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-red-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        </div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12" style="text-align: center; color: #a7a7a7">
        Latitude: <span id="lat-preview">Getting location...</span> |
        Longitude: <span id="lng-preview">Getting location...</span>

      </div>

    </div>
    <div class="row">
      <div class="col offset-m1 m10">
        <h4>Flyer Distribution Tracker</h4>
      </div>
    </div>
    <div class="row">
      <div class="col offset-m1 m10">
        <div class="row">
          <form class="col s12">
            <input id="lat" type="hidden">
            <input id="lat" type="hidden">
            <div class="row">
              <div class="input-field col s6">
                <input id="firstname" type="text" class="autocomplete">
                <label for="firstname">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="lastname" type="text" class="autocomplete">
                <label for="lastname">Last Name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="place" type="text" class="autocomplete" required>
                <label for="place">Name of place</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <select>
                  <option value="" disabled selected>Which leaflet?</option>
                  <option value="fall-2017-veg-dining-guide">Fall 2017 Veg Dining Guide to Worcester</option>
                  <option value="nevf-2018-yard-sign">NEVF 2018 Yard Sign</option>
                  <option value="nevf-2018-poster">NEVF 2018 Poster</option>
                  <option value="nevf-2018-leaflets">NEVF 2018 Leaflets</option>
                </select>
                <label>Materialize Select</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="quantity" type="text" required>
                <label for="quantity">Quantity</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <textarea id="notes" class="materialize-textarea" data-length="140"></textarea>
                <label for="notes">Notes (optional)</label>
              </div>
            </div>
            <div class="row">
              <div class="col offset-m4 m6">
                <a id="gps-button" class="waves-effect waves-light btn"><i class="material-icons right">send</i>Submit</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->

    <script
      src="//code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script async defer
    src="//maps.googleapis.com/maps/api/js?key=AIzaSyD77xW4OUIl6T73GZFPVa-zK4z4IIFGTR4&callback=initMap">
    </script>
    <!-- <script src="./gps.js"></script> -->
    <script src="./crowdsourcerer.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
       $('select').material_select();
       $('input#input_text, textarea#textarea1').characterCounter();

       $('#firstname').autocomplete({
          data: {
            "Drew": null,
            "Nicole": null,
            "Brie": null,
            "Manda": null,
            "Greg": null
          },
          limit: 5, // The max amount of results that can be shown at once. Default: Infinity.
          onAutocomplete: function(val) {
            // Callback function when value is autcompleted.
          },
          minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
      });
      $('#lastname').autocomplete({
         data: {
           "Wilson": null,
           "Melone": null,
           "Goldberg": null,
           "Rose": null,
           "Opperman": null
         },
         limit: 5, // The max amount of results that can be shown at once. Default: Infinity.
         onAutocomplete: function(val) {
           // Callback function when value is autcompleted.
         },
         minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
     });
     $('#place').autocomplete({
        data: {
          "Loving Hut (Chandler St)": null,
          "Belmont Veg": null,
          "Loving Hut (Hamilton St)": null,
          "Udupi": null,
          "Technocopia": null,
          "City Hall Worcester": null
        },
        limit: 5, // The max amount of results that can be shown at once. Default: Infinity.
        onAutocomplete: function(val) {
          // Callback function when value is autcompleted.
        },
        minLength: 1, // The minimum length of the input for the autocomplete to start. Default: 1.
    });
    });

    </script>

  </body>
</html>
